<html lang="en">
  <head>
    <!-- ULTRA CRITICAL: Immediate inline fix for GOOGLE_SDK_NODE_LOGGING -->
    <script>
      // This must be the very first script to execute
      window.__GOOGLE_SDK_NODE_LOGGING = false;
      window.process = window.process || {};
      window.process.env = window.process.env || {};
      window.process.env.GOOGLE_SDK_NODE_LOGGING = false;
      
      // Make sure the property exists and is enumerable
      Object.defineProperty(window.process.env, 'GOOGLE_SDK_NODE_LOGGING', {
        value: false,
        writable: true,
        enumerable: true,
        configurable: true
      });
    </script>
    
    <!-- CRITICAL: Early Process Polyfill - Must be first external script -->
    <script src="/early-polyfill.js"></script>
    
    
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>aidant-aide-offline</title>
    <meta name="description" content="Lovable Generated Project" />
    <meta name="author" content="Lovable" />
    
    <!-- CRITICAL: Complete Process Polyfill - Must be first script in document -->
    <script>
      // ULTRA CRITICAL: Bulletproof process.env polyfill for GOOGLE_SDK_NODE_LOGGING
      (function() {
        // Always define process and process.env as non-configurable, non-writable
        if (!window.process) {
          Object.defineProperty(window, 'process', {
            value: {},
            writable: false,
            configurable: false,
            enumerable: true
          });
        }
        if (!window.process.env) {
          Object.defineProperty(window.process, 'env', {
            value: {},
            writable: false,
            configurable: false,
            enumerable: true
          });
        }
        // Always define GOOGLE_SDK_NODE_LOGGING as non-configurable, non-writable
        Object.defineProperty(window.process.env, 'GOOGLE_SDK_NODE_LOGGING', {
          value: false,
          writable: false,
          configurable: false,
          enumerable: true
        });
        // Also define the global variable for extra safety
        window.__GOOGLE_SDK_NODE_LOGGING = false;
      })();
    </script>

    <meta property="og:title" content="aidant-aide-offline" />
    <meta property="og:description" content="Lovable Generated Project" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />

    <meta name="twitter:card" content="summary_large_image" />

  <body>
    <!-- Load Google API fix script before anything else -->
    <script src="/google-api-fix.js"></script>
    <!-- Load vendor patch script for last-resort fix -->
    <script src="/vendor-patch.js"></script>
    
    <div id="root">
      <!-- Fallback content that will show if JS fails to load -->
      <div id="loading-fallback" style="text-align: center; padding: 2rem;">
        <h2>Loading PairAidant...</h2>
        <p>If this message persists, there may be a problem loading the application.</p>
      </div>
    </div>
    
    <!-- Error handling script -->
    <script>
      window.addEventListener('error', function(event) {
        console.error('Global error:', event.error || event.message);
        const errorMsg = document.createElement('div');
        errorMsg.style.backgroundColor = '#ffebee';
        errorMsg.style.color = '#c62828';
        errorMsg.style.padding = '1rem';
        errorMsg.style.margin = '1rem';
        errorMsg.style.borderRadius = '4px';
        errorMsg.style.border = '1px solid #ef9a9a';
        errorMsg.innerHTML = `<h3>Error Detected</h3><p>${event.message || 'Unknown error'}</p>`;
        
        const root = document.getElementById('root');
        if (root && root.childElementCount === 1 && root.firstElementChild.id === 'loading-fallback') {
          root.appendChild(errorMsg);
        }
      });
      
      // Remove loading message when app initializes
      window.addEventListener('load', function() {
        setTimeout(() => {
          const loadingEl = document.getElementById('loading-fallback');
          if (loadingEl && loadingEl.parentNode) {
            loadingEl.parentNode.removeChild(loadingEl);
          }
        }, 1000); // Small delay to ensure React has time to render
      });
    </script>
    
    <!-- IMPORTANT: DO NOT REMOVE THIS SCRIPT TAG OR THIS VERY COMMENT! -->
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
